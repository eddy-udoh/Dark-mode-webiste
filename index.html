<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/66181f234a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="hero">
        <nav>
            <img src="assests/portfolio_site_img/logo.png" class="logo" alt="Logo" />

            <div class="nav-links" id="navLinks">
                <div class="close-btn" id="closeBtn">&times;</div>
                <ul>
                    <li><a href="#" class="active">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">HIRE ME</a></li>
                </ul>
            </div>

            <div class="nav-right">
                <button class="hamburger" id="hamburger" aria-label="Menu Toggle" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <img src="assests/dark theme icon/moon.png" id="icon" alt="Theme toggle icon" />
            </div>
        </nav>

        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my official portfolio website to showcase all my work<br />related to web development and UI
                design.</p>
            <a href="#">Download CV</a>
        </div>

        <div class="img-box">
            <img src="assests/portfolio_site_img/pattern.png" class="back-img" alt="Background pattern" />
            <img src="assests/portfolio_site_img/girl.png" class="main-img" alt="Kate Amelia" />
        </div>

        <div class="social-links">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-square-behance"></i></a>
            <a href="#"><i class="fa-brands fa-square-dribbble"></i></a>
        </div>
    </div>

    <script>
        const icon = document.getElementById("icon");
        const hamburger = document.getElementById("hamburger");
        const navLinks = document.getElementById("navLinks");
        const closeBtn = document.getElementById("closeBtn");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            icon.src = document.body.classList.contains("dark-theme")
                ? "assests/dark theme icon/sun.png"
                : "assests/dark theme icon/moon.png";
        };

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navLinks.classList.toggle("active");
            hamburger.setAttribute("aria-expanded", hamburger.classList.contains("active"));
        });

        closeBtn.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navLinks.classList.remove("active");
            hamburger.setAttribute("aria-expanded", "false");
        });

        document.querySelectorAll(".nav-links a").forEach((link) => {
            link.addEventListener("click", () => {
                hamburger.classList.remove("active");
                navLinks.classList.remove("active");
                hamburger.setAttribute("aria-expanded", "false");
            });
        });
    </script>
</body>

</html>
